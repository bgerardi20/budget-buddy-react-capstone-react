    <main class="loginScreen">

        <section class="loginOutterContainer">
            <div class="loginInnerContainer">

                <form class="loginform" method="POST" autocomplete="off">

                    <h2 class="loginTitle">Welcome Back Buddy</h2>

                    <div class="demoContainer">
                        <h3 class="loginSubTitle">Demo Login:</h3>
                        <h4 class="loginMessage">First Name: <strong class="loginLink">Demo</strong></h4>
                        <h4 class="loginMessage">Password: <strong class="loginLink">user123</strong></h4>

                        <div class="formGroup">
                            <label for="firstName">First Name</label>
                            <input class="loginInput" id="loginFirstName" type="text" placeholder="First Name" name="firstName" value="" required>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password</label>
                            <input class="loginInput" id="loginPassword" type="password" placeholder="Password" name="password" value="" required>
                        </div>

                        <button class="formButton jsSubmitloginButton" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>

    </main>


    <main class="registerScreen">

        <section class="outerRegisterBox">
            <div class="innerRegisterBox">

                <form class="registerForm" method="POST">

                    <h2 class="loginTitle">Register</h2>
                    <div class="demoContainer">
                        <h4 class="loginMessage">Choose <strong><a href="" class="loginLink">Login</a></strong> for demo version</h4>


                        <input class="loginUserId" type="hidden" value="">

                        <div class="formGroup">
                            <label for="firstName">First Name</label>
                            <input class="formControl" id="registerName" type="text" placeholder="First Name" name="firstName" value="" required>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password</label>
                            <input class="formControl" id="registerPassword" type="password" placeholder="Password" name="password" value="" required>
                        </div>
                        <div class="formGroup">
                            <label for="confirmPassword">Confirm Password</label>
                            <input class="formControl" id="registerConfirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" value="" required>
                        </div>

                        <button class="formButton jsSubmitRegisterButton" type="submit">Register</button>
                    </div>
                </form>

            </div>
        </section>

    </main>

    <main class="homeScreen">

        <section class="homeSections">

            <div class="homeSectionsInfo">

                <h1 class="homeSectionsTitle">
                    <i class="fas fa-tasks logos"></i> Financial Goals
                </h1>

                <div class="homeSectionsTable">


                </div>

                <button class="homeSectionsButton" id="addGoalFormButton" type="submit">Add</button>

            </div>
        </section>



        <section class="budgetOutterContainer">


            <div class="budgetInnerContainer">

                <div class="monthlyBudgetTotals">

                    <h1 id="budgetTitle"><i class="fas fa-balance-scale logos"></i> Monthly Budgets</h1>


                    <select class="jsSelectMonth">

                    </select>


                </div>

                <div class="expenseContainer">
                    <div class="table">

                    </div>
                </div>


                <button class="homeSectionsButton" id="addBudgetFormButton" type="submit">Add </button>

            </div>


        </section>



    </main>


    <main class="homeScreenBudget">

        <div class="budgetForms">

            <form class="optionsForm" id="myBudgetForm" method="POST">

                <h2 class="loginTitle"><i class="fas fa-balance-scale logos"></i> Add to Budget</h2>
                <input class="loggedInUser" id="myHiddenField" type="hidden" value=""><br>

                <div class="demoContainer">
                    <div class="formGroup">
                        <label for="description">Description</label>
                        <input class="formControl" id="budgetDescription" type="text" placeholder="Wedding" name="description" required>
                    </div>
                    <div class="formGroup">
                        <label for="date">Date</label>
                        <input class="formControl" id="budgetDate" type="string" placeholder="YYYY-MM-DD" name="date" required>
                    </div>
                    <div class="formGroup">
                        <label for="budgeted">Budgeted</label>
                        <input class="formControl" id="budgetBudgeted" type="number" placeholder="200" name="budgeted" min="0.00" max="100,000,000" step="1" required>
                    </div>
                    <div class="formGroup">
                        <label for="actual">Actual</label>
                        <input class="formControl" id="budgetActual" type="number" placeholder="400" name="actual" min="0.00" max="100,000,000" step="1" required>
                    </div>
                    <div class="formGroup">
                        <label for="type">Type</label>
                        <select id="budgetType" name="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="formButtonsContainer">
                        <button class="formButton" id="saveBudgetForm" type="submit">Add</button>
                        <button class="formButton" id="cancelBudgetForm" type="submit">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </main>

    <main class="editHomeScreenBudget">

        <div class="editBudgetForms">


        </div>

    </main>

    <main class="homeScreenGoals">

        <div class="goalsOutterContainer">

            <form class="optionsForm" id="myGoalForm" method="POST">

                <h2 class="loginTitle"><i class="fas fa-tasks logos formIcons"></i> Add Goal</h2>
                <input class="loggedInUser editGoalMyHiddenField" type="hidden" value=""><br>

                <div class="demoContainer">
                    <div class="formGroup">
                        <label for="goalDescription">Description</label>
                        <input class="formControl" id="goalDescription" type="text" placeholder="Wedding Honeymoon" name="description" required>
                    </div>
                    <div class="formGroup">
                        <label for="date">Date</label>
                        <input class="formControl" id="goalDate" type="string" placeholder="YYYY-MM-DD" name="date" required>
                    </div>
                    <div class="formGroup">
                        <label for="budgetedGoal">Budgeted</label>
                        <input class="formControl" id="budgetedGoal" type="number" placeholder="2,000" name="budgeted" min="0" max="100,000,000" step="1" required>
                    </div>
                    <div class="formGroup">
                        <label for="actualGoal">Actual</label>
                        <input class="formControl" id="actualGoal" type="number" placeholder="200" name="actual" min="0" max="100,000,000" step="1" required>
                    </div>
                    <div class="formButtonsContainer">
                        <button class="formButton" id="saveGoalForm" type="submit">Add</button>
                        <button class="formButton" id="cancelGoalForm" type="submit">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </main>

    <main class="editHomeScreenGoals">

        <div class="editedGoalsOutterContainer">


        </div>

    </main>
